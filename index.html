<!DOCTYPE html>
<html>
    <head>
        <title>Smart Converter</title>
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div id="container">
            <div id="purple-container">
                <a id="deneme">Metric/Imperial Unit Conversion</a>
                <input id="data" type="number">
                <button id="convert-btn" >Convert</button>
            </div>
            <div class="square"> 
                    <p class="headerp">Length (Meter/Feet)</p>
                    <p class="subP" id="length"></p>
            </div>
            <div class="square" id="div2">
                <p class="headerp" id="p2">Volume (Liters/Gallons)</p>
                <p class="subP" id="volume"></p>
            </div>
            <div class="square" id="div3">
                <p class="headerp" >Mass (Kilograms/Pounds)</p>
                <p class="subP" id="mass"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
